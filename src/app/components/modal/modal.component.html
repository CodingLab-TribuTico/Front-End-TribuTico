@if (!isLoading) {
<div class="relative z-10" aria-labelledby="dialog-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-black opacity-30 transition-opacity" aria-hidden="true"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg text-left shadow-xl transition-all sm:my-8
        sm:w-full sm:max-w-lg">
        <div class="p-8"
          [ngClass]="{'bg-crater-brown': !useCustomBackGround, '{{customBackGround}}': useCustomBackGround}">
          <div class="modal-header fixed right-0 top-0 px-2 py-1" [hidden]="hideCancelOption">
            <button type="button" (click)="hideModal()" class="close" data-dismiss="modal" aria-label="Close">
              <span class="material-symbols-rounded text-bisque text-base">
                close
              </span>
            </button>
          </div>
          @if (icon !== '') {
          <div class="flex justify-center items-center w-full pb-2">
            <span class="material-symbols-rounded text-bisque text-7xl">
              {{icon}}
            </span>
          </div>
          }
          @if(title !== '') {
          <div class="flex items-center text-bisque font-bold text-xl" [ngClass]="{'text-center': textCenter}">
            <h1 class="w-full">{{title}}</h1>
          </div>
          }
          <div class="flex justify-center items-center">
            <div class="mt-3 w-full" [ngClass]="{'text-center': textCenter}">
              <div>
                <ng-content></ng-content>
              </div>
            </div>
          </div>

          @if (!hideFooter) {
          <div class="flex justify-center items-center mt-4 space-x-2">
            @if (!hideConfirmAction) {
            <button type="button" [disabled]="customValidation || loadingConfirmationMethod === true"
              (click)="callConfirmationMethod.emit()"
              class="bg-flamenco text-bisque py-1 px-3 rounded-md cursor-pointer font-bold">
              @if (loadingConfirmationMethod === true) {
              <app-loader />
              } @else {
              {{confirmAction}}
              }
            </button>
            }
            <button type="button" [disabled]="loadingConfirmationMethod === true" (click)="callCancelMethod.emit()"
              class="bg-golden-glow text-crater-brown py-1 px-3 rounded-md cursor-pointer font-bold"
              data-dismiss="modal">{{cancelAction}}
            </button>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
} @else {
<app-loader size="full" [contrast]="true" />
}
