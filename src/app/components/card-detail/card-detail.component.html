<div class="bg-golden-glow rounded-md border border-yellow-300 p-2 text-xs text-crater-brown shadow-sm leading-tight">
    <div class="font-semibold mb-1">{{ description }}</div>

    <table class="w-full text-left">
        <tbody>
            <tr>
                <td class="pr-2 font-medium">Cabys:</td>
                <td>{{ cabys }}</td>
            </tr>
            <tr>
                <td class="pr-2 font-medium">Cant:</td>
                <td>{{ quantity }} {{ unit }}</td>
            </tr>
            <tr>
                <td class="pr-2 font-medium">P/U:</td>
                <td>{{ unitPrice }}</td>
            </tr>
            <tr>
                <td class="pr-2 font-medium">Desc:</td>
                <td>{{ discount }}</td>
            </tr>
            <tr>
                <td class="pr-2 font-medium">Imp:</td>
                <td>{{ tax }}% ({{ taxAmount }})</td>
            </tr>
            <tr>
                <td class="pr-2 font-medium">Cat:</td>
                <td>{{ category }}</td>
            </tr>
        </tbody>
    </table>

    <div class="border-t border-crater-brown/20 pt-1 mt-1 text-sm font-bold flex justify-between items-center">
        <span>Total: {{ total }}</span>
        <!-- Botones de acci√≥n al lado del total -->
        <div class="flex gap-2 ml-4">
            <button (click)="onEdit()" 
                    class="bg-blue-500 hover:bg-blue-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold"
                    title="Editar">
                ‚úèÔ∏è
            </button>
            <button (click)="onDelete()" 
                    class="bg-red-500 hover:bg-red-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold"
                    title="Eliminar">
                üóëÔ∏è
            </button>
        </div>
    </div>
</div>
