<div class="bg-crater-brown p-5 rounded-md flex flex-col items-center justify-center space-y-4 h-[27rem]">
    <span class="material-symbols-rounded text-7xl text-bisque">
        {{icon}}
    </span>
    <div class="flex flex-col items-center justify-center space-y-2">
        <h1 class="text-bisque font-bold text-2xl text-center">{{ title }}</h1>
        <p class="text-bisque font-thin text-justify">{{ description }} </p>
    </div>
    <button class="bg-flamenco py-2 px-4 rounded-md text-bisque font-bold" (click)="onButtonClick()">{{ buttonText
        }}</button>
</div>
