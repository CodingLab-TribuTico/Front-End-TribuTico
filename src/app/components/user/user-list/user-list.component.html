<div class="overflow-hidden rounded-md border border-crater-brown">
  <table class="w-full border-collapse p-3">
    <thead>
      <tr class="text-center border border-crater-brown bg-crater-brown text-bisque">
        <th class="p-3" scope="col">ID</th>
        <th class="p-3" scope="col">Name</th>
        <th class="p-3" scope="col">Lastname</th>
        <th class="p-3" scope="col">Email</th>
        <th class="p-3" scope="col">Created</th>
        <th class="p-3" scope="col">Updated</th>
        <th class="p-3" scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (item of users; track item.id) {
      <tr class="text-center text-crater-brown font-semibold border-t border-crater-brown">
        <td class="p-3" scope="row">{{item.id}}</td>
        <td class="p-3" scope="row">{{item.name}}</td>
        <td class="p-3" scope="row">{{item.lastname}}</td>
        <td class="p-3" scope="row">{{item.email}}</td>
        <td class="p-3" scope="row">{{item.createdAt | date: 'dd/MM/yyyy HH:mm'}}</td>
        <td class="p-3" scope="row">{{item.updatedAt | date: 'dd/MM/yyyy HH:mm'}}</td>
        <td>
          <button (click)="callModalAction.emit(item);" class="bg-flamenco px-2 p-0.5 rounded-md" type="button">
            <span class="material-symbols-rounded text-lg text-bisque">
              edit
            </span></button>
          <button (click)="callDeleteAction.emit(item)" [disabled]="(item.id == idUser)" class="btn btn-danger"
            type="button"> <span class="material-symbols-rounded text-crater-brown">
              delete
            </span>
          </button>
        </td>
      </tr>
      } @empty {
      <tr>
        <td colspan="7">
          <div class="flex justify-center items-center w-full">
            <p class="p-3 text-crater-brown font-bold">There are not users</p>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
