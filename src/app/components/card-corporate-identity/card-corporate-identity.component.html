<article [ngClass]="{'bg-heather-feather text-grayish-yellow': black, 'bg-grayish-yellow text-heather-feather': !black}"
    class="p-8 rounded-2xl shadow-xl hover:shadow-2xl transition-shadow h-full">
    <div class="flex items-center mb-4">
        <span class="material-symbols-rounded text-4xl mr-3">
            {{icon}}
        </span>
        <h2 class="text-3xl font-bold">{{title}}</h2>
    </div>
    <p class="text-justify leading-relaxed">
        {{description}}
    </p>
</article>
