<div class="w-full">
    <div class="flex flex-col w-full space-y-10">
        <!-- Encabezado -->
        <div class="flex flex-col space-y-4 w-full">
            <h1 class="text-left text-crater-brown border-b-2 pb-2 border-crater-brown text-2xl font-bold">
                D-104 - Declaración del Impuesto al Valor Agregado
            </h1>

            <div class="flex flex-row items-center w-full">
                <p class="w-40 text-crater-brown">02 - Período</p>
                <span
                    class="flex-grow px-4 py-3 bg-zorba rounded-md text-left text-crater-brown">{{simulationPeriod}}</span>
            </div>

            <div class="flex flex-row items-center w-full">
                <p class="w-40 text-crater-brown">04 - Cédula</p>
                <span
                    class="flex-grow px-4 py-3 bg-zorba rounded-md text-left text-crater-brown">{{simulationIdentification}}</span>
            </div>

            <div class="flex flex-row items-center w-full">
                <p class="w-40 text-crater-brown">06 - Nombre</p>
                <span
                    class="flex-grow px-4 py-3 bg-zorba rounded-md text-left text-crater-brown">{{simulationName}}</span>
            </div>
        </div>

        <!-- I. TOTAL DE VENTAS SUJETAS, EXENTAS Y NO SUJETAS -->
        <app-section-iva-simulation 
            [sectionTitle]="ventasSujetasSection.sectionTitle"
            [hasToggle]="ventasSujetasSection.hasToggle"
            [toggleState]="ventasSujetasSection.toggleState"
            [onToggle]="ventasSujetasSection.onToggle"
            [items]="ventasSujetasSection.items"
            [subsections]="ventasSujetasSection.subsections">
        </app-section-iva-simulation>

        <!-- II. BASE IMPONIBLE -->
        <app-tax-base
            [simulationPeriod]="simulationPeriod"
            [simulationName]="simulationName"
            [simulationIdentification]="simulationIdentification"
            [simulation]="simulation">
        </app-tax-base>

        <!-- III. VENTAS EXENTAS -->
        <app-exempt-sales
            [simulationPeriod]="simulationPeriod"
            [simulationName]="simulationName"
            [simulationIdentification]="simulationIdentification"
            [simulation]="simulation">
        </app-exempt-sales>

        <!-- IV. VENTAS NO SUJETAS -->
        <app-sales-not-subject
            [simulationPeriod]="simulationPeriod"
            [simulationName]="simulationName"
            [simulationIdentification]="simulationIdentification"
            [simulation]="simulation">
        </app-sales-not-subject>

        <!-- V. TOTAL DE COMPRAS -->
        <app-total-sales
            [simulationPeriod]="simulationPeriod"
            [simulationName]="simulationName"
            [simulationIdentification]="simulationIdentification"
            [simulation]="simulation">
        </app-total-sales>
    </div>
</div>
