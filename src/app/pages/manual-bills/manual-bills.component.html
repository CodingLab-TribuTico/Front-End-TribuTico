

@if (areActionsAvailable) {
<app-manual-bills-form 
  [form]="billsForm"
  (callSavedMethod)="saveBill($event)"
/>
}


<ng-template #areActionsAvailable>
  <app-modal [hideFooter]="true">
    <div>
      <app-manual-bills-form
        [form]="billsForm"
           (callSavedMethod)="saveBill($event)"

      />
    </div>
  </app-modal>
</ng-template>
