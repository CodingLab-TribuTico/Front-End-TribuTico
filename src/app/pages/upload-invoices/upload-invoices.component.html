<div class="flex flex-col justify-center items-center max-w-screen-2xl space-y-2">
    <div class="flex flex-row justify-between items-center w-full px-4">
        <h1 class="text-3xl font-bold text-crater-brown">Cargar facturas</h1>
        <button
            class="bg-zorba text-crater-brown px-4 py-2 rounded-md flex justify-center items-center disabled:opacity-80 disabled:cursor-not-allowed hover:bg-crater-brown hover:text-bisque disabled:bg-zorba disabled:text-crater-brown transition-colors"
            (click)="hideImportInvoices()" [disabled]="ocrService.isLoading$()">
            {{importInvoicesText}}
            <span class="material-symbols-rounded ml-2 hover:text-bisque disabled:text-crater-brown transition-colors">
                {{importInvoicesIcon}}
            </span>
        </button>
    </div>
    <div [ngClass]="{'grid grid-cols-2 gap-4': hideImportInvoices}" class="w-full px-4">
        <div class="p-6 rounded-md h-full w-full flex flex-col justify-center items-center bg-crater-brown">
        </div>

        @if(hideImportInvoicesVar) {
        <div class="p-6 rounded-md h-full w-full flex flex-col justify-center items-stretch bg-crater-brown">
            <div class="flex flex-col items-center justify-center space-y-4 w-full">
                @if(ocrService.isLoading$()){<app-llama-loader></app-llama-loader>}
                <app-input-file-form class="w-full" [isLoading]="ocrService.isLoading$"
                    (callScanMethod)="ocrService.scanFile($event)" (callOpenModalMethod)="openModal()" />
            </div>
        </div>
        }
    </div>
</div>

<ng-template #cancelSubscriptionModal>
    <app-modal (callConfirmationMethod)="cancelCurrentRequest()" (callCancelMethod)="hideModal()"
        [confirmAction]="'Confirmar'" [cancelAction]="'Cancelar'"
        [title]="'¿Seguro que quieres cancelar el escaneo actual?'" [textCenter]="true" [icon]="'warning'">
        <p class="text-bisque text-base max-w-lg">
            Al cancelar el escaneo, se perderá el progreso actual y deberás iniciarlo nuevamente.
        </p>
    </app-modal>
</ng-template>
